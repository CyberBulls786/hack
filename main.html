<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CYBER VAULT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <style>
    *{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        display: flex;
        align-items: center;
        background-color: #3473d1;
        padding: 20px;
        justify-content: space-between;
      }

      .logo img {
        height: 100px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 1.5rem;
      }

      nav ul li {
        flex: 1;
      }

      nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px;
        text-decoration: none;
        font-size: 25px;
      }
      button a {
        color: white;
        text-decoration: none;
        font-size: 20px;
      }
      button {
        background-color: #1c5ec7;
        border: #3b71ca;
        padding: 10px;
        border-radius: 1rem;
      }

      section{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 9rem;
        padding: 10rem;
        width: 80%;
      }

      .text h1{
        font-size: 4.5rem;
      }

      .text h2{
        font-size: 3rem;
      }

      .text{
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }


      .footer {
        background-color:  #1c5ec7; 
        color: white; 
        padding: 30px; 
        text-align: center; 
      }

      .footer-content {
        max-width: 1200px; 
        margin: 0 auto;
      }
      

      .social-links {
        list-style: none; 
        padding: 0; 
        margin: 10px 0 0; 
      }

      .social-links li {
        display: inline;
        margin: 0 10px; 
      }

      .social-links a {
        color: white; 
        text-decoration: none; 
      }

      .social-links a:hover {
        text-decoration: underline; 
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#home"
          ><img src="https://firebasestorage.googleapis.com/v0/b/hack-aaf68.appspot.com/o/Web_Photo_Editor-removebg-preview.png?alt=media&token=a8aa1779-2c2c-4cc7-86b4-736745cff310" alt="Logo"
        /></a>
      </div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <section class="front">
      <div class="text">
        <h1>
        Facing security issues?
        </h1>
        <h2>secure your data with the bull.</h2>
        <div class="button">
          <button>
            <a href="">GET STARTED</a>
          </button>
        </div>
      </div>
      <div class="ani">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>

        <dotlottie-player
          src="https://lottie.host/b1ceffe2-38d3-4f80-bc16-90ff2ffcd3c0/wXvblfK3Sz.json"
          background="transparent"
          speed="1"
          style="width: 600px; height: 600px"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 CYBER VAULT. All rights reserved.</p>
        <ul class="social-links">
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">LinkedIn</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
